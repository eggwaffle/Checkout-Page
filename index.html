      <h1 class="text-3xl text-gray-main">
        Checkout

    <main class="my-10 md:my-20">
        <form action="javascript:submitForm()">

            <section class="md:mx-2 lg:mx-10 xl:mx-20 p-5 pt-10 rounded-xl bg-[#F2F2F2]">
              <div class="mb-[100px] mx-2">
                <div class="mb-5 flex items-center justify-around">
                  <figure class="w-[122.75px] lg:w-1/4 object-cover">
                    <img class="rounded-xl" src="photo1.png" alt="Vintage Backbag" />
                  </figure>
                  <div>
                    <div class="mb-5 text-gray-main">
                      <label for="backbag">Vintage Backbag</label>
                      <div class="flex items-center">
                        <h2 class="text-orange-main mr-3">$54.99</h2>
                        <p class="text-xs line-through">$94.99</p>
                      </div>
                    </div>
                    <div class="p-1 border-solid border-2 border-gray-3 rounded-xl text-center">
                      <button type="button" id="addButton" onclick="changeItemNumber('add','backbag')" class="inline-block align-middle mx-1 p-1 rounded bg-[#E0E0E0] text-gray-3">
                        <span  class="material-icons align-middle">add</span>
                      </button>
                      <input type="number" class="p-0 w-8 form-input border-none bg-[#F2F2F2] text-center text-gray-1" id="backbag" name="backbag" value="1" min="1" step="1">
                      <button type="button" id="removeButton" onclick="changeItemNumber('remove','backbag')" class="inline-block align-middle mx-1 p-1 rounded bg-[#E0E0E0] text-gray-3">
                        <span class="material-icons align-middle">remove</span>
                      </button>
                    </div>
                  </div>
                </div>
                <div class="flex items-center justify-around">
                  <figure class="w-[122.75px] lg:w-1/4 object-cover">
                    <img class="rounded-xl" src="photo2.png" alt="Levi Shoes" />
                  </figure>
                  <div>
                    <div class="mb-5 text-gray-main">
                      <label for="backbag">Levi Shoes</label>
                      <div class="flex items-center">
                        <h2 class="text-orange-main mr-3">$54.99</h2>
                        <p class="text-xs line-through">$94.99</p>
                      </div>
                    </div>
                    <div class="p-1 border-solid border-2 border-gray-3 rounded-xl text-center">

                        <span  class="material-icons">add</span>
                      </button>

                      <button type="button" id="removeButton" onclick="changeItemNumber('remove','shoes')" class="inline-block align-middle mx-1 p-1 rounded bg-[#E0E0E0] text-gray-3">
